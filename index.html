<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumpleaños</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎉 ¡Feliz Cumpleaños, Valeria! 🎉</h1>
    <p class="message">Hoy celebramos un día muy especial, ¡tu cumpleaños! 🎂✨</p>
    <button onclick="showMessage()">¡Haz clic aquí para ver tu sorpresa!</button>
    <div id="surprise" class="hidden">
      <p class="letra">Eres una persona maravillosa y para mí eres alguien muy especial, te quiero mucho ♥</p>
      <p class="highlight">¡Te mereces lo mejor!</p>
      <img src="cakegif.gif" alt="Torta de cumpleaños" class="birthday-img">
    </div>
  </div>

  <!-- Música de fondo -->
  <audio id="backgroundMusic" src="hbd.mp3" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
